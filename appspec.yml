version: 0.0
os: linux

files:
   - source: /
     destination: /var/www/html
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: root
     group: www-data
     mode: 755
     type:
       - file
hooks:
  AfterInstall:
    - location: scripts/myscript.sh
      timeout: 300
      runas: root
